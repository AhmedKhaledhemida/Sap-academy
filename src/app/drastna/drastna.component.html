<div id="drastna">
  <div class="container">
    <div class="drasaTitle">
      <h2 class="text-center">Become a SAP Consultant</h2>
    </div>
    <div class="line"></div>
    <div class="mt-4"></div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item w-50" role="presentation">
        <button
          class="nav-link active w-100"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          Business
        </button>
      </li>
      <li class="nav-item w-50" role="presentation">
        <button
          class="nav-link w-100"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
        >
          Technical
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <div class="row my-4 g-3">
          <div class="col-md-6 col-lg-4" *ngFor="let item of business">
            <div class="card">
              <div class="cardImg overflow-hidden position-relative">
                <img [src]="item.img" class="card-img-top" alt="..." />
                <div class="layer rounded">{{ item.description }}</div>
              </div>
              <div class="card-body">
                <div class="d-flex flex-column justify-content-center text-center">
                  <h5 class="card-text card-title">{{ item.title }}</h5>
                  <div class="text-center mt-3">
                    <a [routerLink]="'/register'" class="drasatBtn">
                      احجز الان
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
        <div class="row my-4 g-3">
          <div class="col-md-6 col-lg-4" *ngFor="let item of technical">
            <div class="card">
              <div class="cardImg overflow-hidden position-relative">
                <img [src]="item.img" class="card-img-top" alt="..." />
                <div class="layer rounded">{{ item.description }}</div>
              </div>
              <div class="card-body">
                <div class="d-flex flex-column justify-content-center text-center">
                  <h5 class="card-text card-title">{{ item.title }}</h5>
                  <div class="text-center mt-3">
                    <a [routerLink]="'/register'" class="drasatBtn">
                      احجز الان
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
